<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Method_parseInt</title>
    <script type="text/javascript">
      var str = "1234abc",
	      n1=90,
		  n2=0101,
		  n3=0xf,
		  n4=070;
		
		alert(parseInt(str));//1234
		alert(parseInt(n1));//90
		alert(parseInt(n2));//65
		alert(parseInt(n3));//15
		alert(parseInt(n4));//56
		
		alert(parseInt(str,10));//1234
		alert(parseInt(n1,10));//90
		alert(parseInt(n2,2));//NaN
		alert(parseInt(n3,16));//21
		alert(parseInt(n4,8));//46
		 
    </script>

</head>
<body>
  
</body>
</html>
