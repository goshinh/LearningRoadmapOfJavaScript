<!DOCTYPE html>
<html>
<head>
    
    <title>NullAndUndefined</title>
    

</head>
<body>
  <script type="text/javascript">
      var obj = null; //null is null object.
	  var uVar;
	  alert(typeof obj);//object
	  alert(typeof uVar);//undefined
	  alert(null == undefined); //true
		
    </script>
</body>
</html>
