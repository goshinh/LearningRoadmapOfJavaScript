<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TypeofExample 1</title>
    

</head>
<body>
  <script type="text/javascript">
    
        var age = 20,
		    name = "zhengpeng",
			stu = new Object(),
			address= null,
			skinColor,
			male = true;
			
	    alert(typeof age); //"number"
	    alert(typeof name); //"string"
	    alert(typeof stu); //"object"
	    alert(typeof address); //"object"
	    alert(typeof skinColor); //"undefined"
	    alert(typeof male); //"boolean"
		
    </script>
</body>
</html>
